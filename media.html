<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
    <title>네오라벤</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <!-- 부트스트랩 -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Style CSS -->
    <link href="./css/media/style.css" rel="stylesheet" type="text/css">
    <!-- Media CSS-->
    <link href="./css/media/layout.css" rel="stylesheet" type="text/css">
    <!-- Navigation CSS-->
    <link href="./css/main/nav.css" rel="stylesheet" type="text/css">

</head>
<body>


        <div class="visual">

            
            <div class="slide_menu">
                <!-- nav.js -->
            </div>



        <header>
            <!-- nav.js -->
        </header>   


        <img class="hidden-xs hidden-sm hidden-md" src="./images/media/visual.png" alt="비주얼이미지">
        <img class="hidden-xs hidden-lg" src="./images/media/visual_02.png" alt="비주얼이미지">
        <img class="hidden-sm hidden-md hidden-lg" src="./images/media/visual_mobile.png" alt="모바일이미지">

        <div class="title">
            <h1>미디어센터</h1>
            <p>더 나은 삶을 꿈꿀 수 있는 회사가 되기위해 최고의 시스템 및 미래가치를 만들고 있습니다.</p>
        </div>
    </div>

        <div class="contWarp">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 media_title">
                        <h1>문의하기</h1>
                    </div>


					<form action="./emailAction.jsp" method="post">
                        <div class="col-lg-12 mail">
                            <img class="mail_icon mail__icon" src="./images/media/icon/icon_01.png" alt="icon01">
                            <label for="userid">
                                기업명 또는 단체명
                                <input type="text" name="userid" placeholder="기업명 / 단체명을 입력해주세요">
                            </label>
                        </div>
                        
                        <div class="col-lg-12 mail">
                            <img class="mail_icon mail___icon" src="./images/media/icon/icon_02.png" alt="icon02">
                            <label for="username">
                                성함
                                <input type="text" name="username" placeholder="문의자 성함을 입력해주세요">
                            </label>
                        </div>
                        
                        <div class="col-lg-12 mail">
                            <img class="mail_icon" src="./images/media/icon/icon_03.png" alt="icon03">
                            <label for="usermail">
                                이메일
                                <input type="text" name="usermail" placeholder="이메일 주소를 입력해주세요.">
                            </label>
                        </div>
                        
                        <div class="col-lg-12 mail">
                            <img class="mail_icon" src="./images/media/icon/icon_04.png" alt="icon04">
                            <label for="userphone">
                                연락처
                                <input type="text" name="userphone" placeholder="전화번호를 입력해주세요." maxlength="13">
                            </label>
                        </div>
    
                        <div class="col-lg-12 mail_box">
                            <span>문의내용</span>
                            <textarea name="usercontent" id="" cols="30" rows="10"></textarea>
                        </div>
    
                        <div class="col-lg-12 text-center mail_check">
                            <input type="checkbox" id="checkbox" name="chk">
                            <label for="checkbox">개인정보 활용에 동의합니다.</label>
                        </div>
                        
                        <div class="col-lg-12 text-center mail_submit">
                            <input type="submit" name="submit" value="메일보내기">
                        </div>
                    </form>
                    
                    

                </div>
            </div>
        </div>

    <footer id="ft">
        <!-- nav.js -->
    </footer>
    <!-- Navigation -->
    <script src="./js/nav.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $('input[name=submit]').click(function(){
            if($("input:checkbox[name=chk]").is(":checked") == false){
            alert("개인정보 활용 체크해주세요.");

                return false;
            }
        })
	</script>

</body>
</html>
